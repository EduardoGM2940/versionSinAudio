<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Lilo vs. Stitch</title>
    
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <!-- Imagen en lugar del título -->
    <img id="titulo-imagen" src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/5DBEBCE7F49217D08D384A040677FB215E701CF184139813A77309DCE863E699/scale?width=440&aspectRatio=1.78&format=webp" alt="Juego de Lilo vs. Stitch">
    
    <div id="game-container">
        <!-- Contenido del juego -->
        <p>Elige cuántas rondas jugar:</p>
        <div>
            <label for="num-rondas">Número de rondas:</label>
            <input type="number" id="num-rondas" min="1" value="5">
        </div>
        <p>Elige tu estrategia para la ronda actual:</p>
        <div>
            <label for="player-strategy">Jugador:</label>
            <select id="player-strategy">
                <option value="lilo">Lilo</option>
                <option value="stitch">Stitch</option>
            </select>
        </div>

        <button onclick="calcularResultado()">Calcular Resultado</button>
        <button onclick="reiniciarJuego()">Reiniciar Juego</button>
        
        <div id="resultado"></div>
        <div id="puntaje-acumulado"></div>
        
        <!-- Contenedor de GIF -->
        <div id="gif-container">
            <img id="gif-img" alt="Resultado GIF" />
        </div>
    </div>

    <!-- Elemento de audio -->
    <audio id="sound-effect" src="ruta/a/tu/audio.mp3"></audio> <!-- Reemplaza la ruta por la ubicación de tu archivo de audio -->

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
